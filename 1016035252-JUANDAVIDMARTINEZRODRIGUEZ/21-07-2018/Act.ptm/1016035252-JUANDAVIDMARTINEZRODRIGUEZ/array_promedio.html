<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>PromedioDeNotas</title>
</head>
<body>
    <script type="text/javascript">
    (function() {
        var num = 7;
        var sum = 0;
        for(i=1;i <= 7;i++){
            a = parseInt(prompt("ingresa"));
            if (a == 0){
                break;
            }
            sum += a;
        }
        console.log
        ("El promedio de tus notas es: ");
        console.log(sum/7);
    })();
    
    </script>
</body>
</html>
