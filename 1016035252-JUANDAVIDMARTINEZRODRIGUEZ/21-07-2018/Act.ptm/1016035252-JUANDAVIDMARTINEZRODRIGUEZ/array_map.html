<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Sumatoria_Map</title>
</head>
<body>
    <script type="text/javascript">
    (function() {
        var num = 0;
        Arreglo = [5,10,15,20,25]
        Arreglo.map(element => num += parseInt(element));
        console.log("la sumatoria del array [5,10,15,20,25] es: ");
        console.log(num);
    })();    
    </script>
</body>
</html>
