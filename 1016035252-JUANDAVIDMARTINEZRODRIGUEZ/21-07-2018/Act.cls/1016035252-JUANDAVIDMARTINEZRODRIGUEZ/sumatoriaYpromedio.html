<body>
    <script type="text/javascript">
    (function() {
        var num = prompt("Ingrese un n√∫mero:");
        var Arreglo = [];
        for (var a = 0; a<num ;a++){
            Arreglo.push(
                {
                    element1:"string"+a,
                    element2:"string"+a,
                    element3: 1+a
                }
            )
        }
        var sum = 0;
        var prome = 0;

        }

    })();
